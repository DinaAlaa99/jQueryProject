<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Menu</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="items.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  </head>

  <body>
  

    <div class="container w-50">
      <div class="row">
        <div class="col-6">
          <div
            class="item menu draggable col-sm-12 col-md-12 col-lg-6 my-2"
            id="item-1"
          >
            <h3 class="">6-Cheese</h3>
            <img class="w-100" src="assets/images/6-Cheese.jpg" />
             <div  class="mt-3 w-50 d-flex justify-content-between" style="margin: auto;">
              <button class="addbtn w-50">+</button>
              <button class="subbtn w-50">-</button>
            </div>
          </div>
          <div
            class="item menu draggable col-sm-12 col-md-12 col-lg-6 my-2"
            id="item-2"
          >
            <h3 class="">Buffalo-Poppers-Pizza</h3>
            <img class="w-100" src="assets/images/Buffalo-Poppers-Pizza.jpg" />
            <div  class="mt-3 w-50 d-flex justify-content-between" style="margin: auto;">
              <button class="addbtn w-50">+</button>
              <button class="subbtn w-50">-</button>
            </div>
          </div>
          <div
            class="item menu draggable col-sm-12 col-md-12 col-lg-6 my-5"
            id="item-3"
          >
            <h3 class="">Hot-Spicy</h3>
            <img class="w-100" src="assets/images/Hot-Spicy.jpg" />
             <div  class="mt-3 w-50 d-flex justify-content-between" style="margin: auto;">
              <button class="addbtn w-50">+</button>
              <button class="subbtn w-50">-</button>
            </div>
          </div>
          <div
            class="item menu draggable col-sm-12 col-md-12 col-lg-6 my-5"
            id="item-4"
          >
            <h3 class="">Chicken-BBQ</h3>
            <img class="w-100" src="assets/images/Chicken-BBQ.jpg" />
            <div  class="mt-3 w-50 d-flex justify-content-between" style="margin: auto;">
              <button class="addbtn w-50">+</button>
              <button class="subbtn w-50">-</button>
            </div>
          </div>
        </div>
        <div class="col-6 ">
          <div class="purchase">
            <div class="cart-total" style="width: 100px">0.0</div>
            <div class="quantity"></div>
          </div>
          <div class="droppable basket"></div>
        </div>
      </div>
    </div>
  </body>
</html>
